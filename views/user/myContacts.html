<!-- Contacts List -->
<article class="card mb-3">
  <div class="card-header">
    {{i18n.user.contactsList.title}}
  </div>
  <div class="card-body">
    <div class="card-text">
        <!-- <p>{{i18n.user.groupsList.description}}</p> -->
    </div>
    <div class="mb-3 row">
    	<div class="col-8">
	      <input type="text" placeholder="{{i18n.forms.search.hint}}" class="form-control form-control-lg" ng-model="searchText">
    	</div>
    	<div class="col-4">
    		<a class="btn btn-lg btn-block btn-success" href="#!/members/new">
            {{i18n.btns.newBtn}}
          	</a>
    	</div>
    </div>
  </div>
</article>
<!-- Alert/Error row -->
<div class="row"  ng-show="contactsList && contactsList.length == 0">
  <div class="col">
    <div class="alert alert-danger" role="alert">
      {{i18n.user.contactsList.noContactsError}}
    </div>
  </div>
</div>

<article ng-include="'views/members/membersList.html'"></article>
