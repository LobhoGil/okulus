<form class="mt-3" name="profileForm" novalidate ng-submit="updateOrgProfile()">

  <fieldset class="mb-4">
    <legend>{{i18n.basicInfoFieldset}}</legend>
    
    <!-- Name row -->
    <div class="form-row">
      <div class="col-md form-group">
        <label for="orgname">
          {{i18n.orgnameLabel}}
        </label>
        <input type="text" name="orgname" class="form-control form-control-lg" 
          placeholder="{{i18n.orgNamePlaceholder}}" ng-model="orgProfile.orgName" ng-required="true">
      </div>
    </div>

    <!-- Email and URL row -->
    <div class="form-row">
      <div class="col-md form-group">
        <label for="email">
          {{i18n.emailLabel}}
        </label>
        <input type="email" name="email" id="email" class="form-control form-control-lg" 
          placeholder="{{i18n.emailPlaceholder}}" ng-model="orgProfile.email" ng-required="true">
      </div>
      <div class="col-md form-group">
        <label for="url">
          {{i18n.urlLabel}}
        </label>
        <input type="url" name="url" id="url" class="form-control form-control-lg" 
          placeholder="{{i18n.urlPlaceholder}}" ng-model="orgProfile.url" ng-required="false">
      </div>
    </div>
  </fieldset>


  <!-- Address -->
  <fieldset class="mb-4">
    <legend>{{i18n.addressFieldset}}</legend>
    <div class="form-row">
      <div class="col-md-6 form-group">
        <label for="street">
          {{i18n.streetLabel}}
        </label>
        <input type="text" name="street" id="street" class="form-control form-control-lg" 
          placeholder="{{i18n.streetPlaceholder}}" ng-model="orgProfile.addres.street" ng-required="true">
      </div>
      <div class="col-md-3 form-group">
        <label for="extNumber">
          {{i18n.extNumberLabel}}
        </label>
        <input type="number" name="extNumber" id="extNumber" class="form-control form-control-lg" 
          placeholder="{{i18n.extNumberPlaceholder}}" ng-model="orgProfile.addres.extNumber" ng-required="true">
      </div>
      <div class="col-md-3 form-group">
        <label for="intNumber">
          {{i18n.intNumberLabel}}
        </label>
        <input type="number" name="intNumber" id="intNumber" class="form-control form-control-lg" 
          placeholder="{{i18n.intNumberPlaceholder}}" ng-model="orgProfile.addres.intNumber" ng-required="false">
      </div>
    </div>
    <div class="form-row">
      <div class="col-md form-group">
        <label for="zip">
          {{i18n.zipLabel}}
        </label>
        <input type="number" name="zip" id="zip" class="form-control form-control-lg" 
          placeholder="{{i18n.zipPlaceholder}}" ng-model="orgProfile.addres.zip" ng-required="true">
      </div>
      <div class="col-md form-group">
        <label for="city">
          {{i18n.cityLabel}}
        </label>
        <input type="text" name="city" id="city" class="form-control form-control-lg" 
          placeholder="{{i18n.cityPlaceholder}}" ng-model="orgProfile.addres.city" ng-required="true">
      </div>
      <div class="col-md form-group">
        <label for="state">
          {{i18n.stateLabel}}
        </label>
        <input type="text" name="state" id="state" class="form-control form-control-lg" 
          placeholder="{{i18n.statePlaceholder}}" ng-model="orgProfile.addres.state" ng-required="true">
      </div>
      <div class="col-md form-group">
        <label for="country">
          {{i18n.countryLabel}}
        </label>
        <input type="text" name="country" id="country" class="form-control form-control-lg" 
          placeholder="{{i18n.countryPlaceholder}}" ng-model="orgProfile.addres.country" ng-required="true">
      </div>
      
    </div>
  </fieldset>

    <!-- Phones -->
  <fieldset class="mb-4">
    <legend>{{i18n.phonesFieldset}}</legend>
    
    <!-- For -->
    <div class="form-group row">
      <label for="" class="col-2 col-form-label"> Principal </label>
      <div class="col-10">
        <input type="tel" id="" class="form-control form-control-lg" value="+52 (228) 8171567"
          ng-required="false">
      </div>
    </div>

    <div class="form-group row">
      <label for="" class="col-2 col-form-label"></label>
      <div class="col-10">
        <button type="button" class="btn btn-lg btn-block btn-outline-success">
          {{i18n.addphoneBtn}}
        </button>
      </div>
    </div>
  </fieldset>

  <!-- Error row -->
  <div class="form-row">
    <div class="col-md form-group alert alert-danger" role="alert" ng-show="appMessages.registerErrorMsg">
      {{appMessages.registerErrorMsg}}
    </div>
  </div>

  <!-- Buttons row -->
  <div class="form-row">
      <div class="col-md form-group">
        <button type="submit" class="btn btn-lg btn-block btn-outline-primary" 
          ng-disabled="registerForm.$invalid">
          {{i18n.saveBtn}}
        </button>
      </div>
      <div class="col-md form-group">
        <button type="button" class="btn btn-lg btn-block btn-outline-danger" 
          ng-disabled="registerForm.$invalid">
          {{i18n.cancelBtn}}
        </button>
      </div>
  </div>

</form>
