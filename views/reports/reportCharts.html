
<!-- Attendance Charts -->
<div class="card  mb-3" ng-show="reportsForSelectedWeek && reportsForSelectedWeek.length > 0">
  <div class="card-header">
      {{i18n.admin.dashboard.titles.attendance}}
  </div>
  <div class="card-body">
    <!-- <h4 class="card-title"></h4>
    <p class="card-text"></p>-->
    <div class="row">
      <div class="col-sm mb-3">
        <div id="genderPie-container" style="width:100%; height:250px;"></div>
      </div>
      <div class="col-sm mb-3">
        <div id="genderDetails-container" style="width:100%; height:250px;"></div>
      </div>
    </div> 

    <div class="row">
      <div class="col mb-3">
        <div id="attendanceByGroup-container" style="width:100%; height:600px;"></div>
      </div>
    </div>
  </div>
</div>

<!-- Money Charts -->
<div class="card  mb-3" ng-show="reportsForSelectedWeek && reportsForSelectedWeek.length > 0">
  <div class="card-header">
      {{i18n.admin.dashboard.titles.money}} {{week.id}}
  </div>
  <div class="card-body">
    <h4 class="card-title"></h4>
    <p class="card-text"></p>

    <div class="row">
      <div class="col mb-3">
        <div id="moneyScatter-container" style="width:100%; height:400px;"></div>
      </div>
    </div>
  </div>
</div>
