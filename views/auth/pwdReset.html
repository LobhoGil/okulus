<section id="">
	<form class="mt3" name="restForm" novalidate ng-submit="resetPwd()">
		<div class="card mb-3">
			<div class="card-body">
				<h4 class="card-title">{{i18n.forms.pwdReset.title}}</h4>
				<hr>
				<div class="form-group">
			    <label for="loginemail">{{i18n.forms.login.email}}</label>
			    <input id="loginemail" type="email" name="email"
			    	class="form-control form-control-lg" placeholder="{{i18n.forms.login.emailHint}}"
			    	ng-model="user.email" ng-required="true">
					<div class="alert alert-danger" role="alert" ng-show="restForm.email.$invalid && restForm.email.$dirty">
						{{i18n.forms.login.alert.invalidEmail}}
					</div>
		  	</div>
		  </div>
	  </div>

		<div class="alert alert-warning" role="alert" ng-show="loading" >
			{{i18n.alerts.loading}}
		</div>
		<div class="alert alert-danger" role="alert" ng-show="response.errorMsg" >
			{{response.errorMsg}}
		</div>
		<div class="alert alert-success" role="alert" ng-show="response.okMsg" >
			{{response.okMsg}}
		</div>

		<div class="form-row" ng-if="!response.success">
    	<div class="form-group col-md">
    		<button type="submit" class="btn btn-success btn-lg btn-block" ng-disabled="restForm.$invalid">
					{{i18n.btns.sendBtn}}
				</button>
    	</div>
		</div>
	</form>
</section>
