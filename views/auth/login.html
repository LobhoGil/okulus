<section id="login-section" class="card">
	<div class="card-header">{{i18n.forms.login.title}}</div>
	<div class="card-body">
		<form class="mt3" name="loginForm" novalidate ng-submit="login()">
			<div class="form-group">
		    <label for="loginemail">{{i18n.forms.login.email}}</label>
		    <input id="loginemail" type="email" name="email"
		    	class="form-control form-control-lg" placeholder="{{i18n.forms.login.emailHint}}"
		    	ng-model="user.email" ng-required="true">
				<div class="alert alert-danger" role="alert" ng-show="loginForm.email.$invalid && loginForm.email.$dirty">
					{{i18n.forms.login.alert.invalidEmail}}
				</div>
	  	</div>
	  	<div class="form-group">
	    	<label for="loginpwd">Password</label>
	    	<input type="password" name="password" id="loginpwd" placeholder="{{i18n.forms.login.passwordHint}}"
	    		class="form-control form-control-lg" ng-model="user.pwd" ng-required="true">

	    	<div class="alert alert-danger" role="alert" ng-show="loginForm.password.$invalid && loginForm.password.$dirty">
					{{i18n.forms.login.alert.pwdRequired}}
				</div>
	  	</div>

			<div class="alert alert-danger" role="alert" ng-show="response.loginErrorMsg" >
				{{response.loginErrorMsg}}
			</div>

			<div class="form-row">
	    	<div class="form-group col-md">
	    		<button type="submit" class="btn btn-success btn-lg btn-block" ng-disabled="loginForm.$invalid">
						{{i18n.btns.login}}
					</button>
	    	</div>
	    	<div class="form-group col-md">
	    		<a role="button" class="btn btn-lg btn-block btn-primary" href="#!/register" >{{i18n.btns.register}}</a>
	    	</div>
			</div>
		</form>
	</div>
</section>
