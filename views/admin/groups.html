<!-- Admin Groups List View -->
<section id="adminGroupsList">

  <article class="card mb-3">
    <div class="card-header">
      {{i18n.admin.groupsList.title}}
    </div>
    <div class="card-body">
      <div class="card-text">
          <p>{{i18n.admin.groupsList.description}}</p>
      </div>
      <!-- Group Search and New Button -->
      <div class="row mb-3">
        <div class="col-8">
          <input type="text" placeholder="{{i18n.forms.search.hint}}" class="form-control form-control-lg" ng-model="searchText">
        </div>
        <div class="col-4">
          <a class="btn btn-lg btn-block btn-success" href="#!/groups/new">
            {{i18n.btns.newgroupBtn}}
          </a>
        </div>
      </div>
    </div>
  </article>

  <!-- Alerts to show Response Message (Used after redirect from Group Delete) -->
  <div class="alert alert-success" role="alert" ng-show="response.groupMsgOk">
    {{response.groupMsgOk}}
  </div>
  <div class="alert alert-danger" role="alert" ng-show="response.groupMsgError">
    {{response.groupMsgError}}
  </div>
  <!-- No Records Alert -->
  <div class="col"  ng-show="groupsList && groupsList.length == 0">
    <div class="alert alert-danger" role="alert">
      {{i18n.admin.groupsList.noGroupsError}}
    </div>
  </div>
  <div class="col"  ng-show="!groupsList">
    <div class="alert alert-warning" role="alert">
      {{i18n.alerts.loading}}
    </div>
  </div>

  <article ng-include="'views/groups/groupsList.html'"></article>

</section>
