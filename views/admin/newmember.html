<form class="mt-3" name="memberForm" novalidate ng-submit="">

  <fieldset class="mb-4">
    <legend>{{i18n.memberForm.fieldsetLegend}}</legend>
    
    <div class="form-row">
      <div class="col-md form-group">
        <label for="fname">
          {{i18n.memberForm.fnameLabel}}
        </label>
        <input type="text" id="fname" name="fname" class="form-control form-control-lg" 
          placeholder="{{i18n.memberForm.fnamePlaceholder}}" ng-model="member.firstname" ng-required="true">
      </div>
      <div class="col-md form-group">
        <label for="lname">
          {{i18n.memberForm.lnameLabel}}
        </label>
        <input type="text" id="lname" name="lname" class="form-control form-control-lg" 
          placeholder="{{i18n.memberForm.lnamePlaceholder}}" ng-model="member.lastname" ng-required="true">
      </div>
    </div>

    <div class="form-row">
      <div class="col-md form-group">
        <label for="email">
          {{i18n.memberForm.emailLabel}}
        </label>
        <input type="email" id="email" name="email" class="form-control form-control-lg" 
          placeholder="{{i18n.memberForm.emailPlaceholder}}" ng-model="member.email" ng-required="false">
      </div>
      <div class="col-md form-group">
        <label for="phone">
          {{i18n.memberForm.phoneLabel}}
        </label>
        <input type="tel" id="phone" name="phone" class="form-control form-control-lg" 
          placeholder="{{i18n.memberForm.phonePlaceholder}}" ng-model="member.phone" ng-required="false">
      </div>
    </div>

    <div class="form-row">
      <div class="col-md form-group">
        <label for="bday">
          {{i18n.memberForm.bday}}
        </label>  
        <input type="date" id="bday" name="bday" min="{{config.bday.minDate}}" max="{{config.bday.maxDate}}" 
          class="form-control form-control-lg" placeholder="{{i18n.memberForm.bdayPlaceholder}}" 
          ng-model="member.birthday" ng-required="false">
      </div>
      <div class="col-md form-group">
        <label for="status">
          {{i18n.dropdowns.status.label}}
        </label>
        <select id="status" name="status" class="form-control form-control-lg" 
                ng-model="member.status" ng-required="true">
          <option>{{i18n.dropdowns.status.active}}</option>
          <option>{{i18n.dropdowns.status.inactive}}</option>
        </select>
      </div>
    </div>

  </fieldset>

  <!-- Address -->
  <section ng-include="'views/fragments/addressForm.html'"></section>

 <!-- User Section -->
 <!-- if Current User = Admin -->
  <section ng-include="'views/fragments/userForm.html'" ng-if="true"></section>
 <!-- endIf-->

 <!-- Alert/Error row -->
  <div class="form-row">
    <div class="col">
      <div class="alert alert-danger" role="alert" ng-show="memberForm.$invalid">
        {{i18n.alerts.invalidForm}} 
      </div>
    </div>
  </div>
  
  <!-- Buttons row -->
  <div class="form-row">
      <div class="col-md form-group">
        <button type="button" class="btn btn-lg btn-block btn-primary" 
          ng-disabled="memberForm.$invalid">
          {{i18n.btns.saveBtn}}
        </button>
      </div>
      <div class="col-md form-group">
        <button type="button" class="btn btn-lg btn-block btn-danger" 
          ng-disabled="memberForm.$invalid">
          {{i18n.btns.deleteBtn}}
        </button>
      </div>
  </div>

</form>
