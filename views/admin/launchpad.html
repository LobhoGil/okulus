      <h4 class="card-title">{{i18n.launchpad.orgCardTitle}}</h4>
      <p class="card-text">{{i18n.launchpad.orgCardDesc}}</p>
    </div>
  </a>

  <a class="card card-clickable text-white bg-primary mb-3" href="#!/groups">
    <div class="card-body">
      <h4 class="card-title">{{i18n.launchpad.groupCardTitle}}</h4>
      <p class="card-text">{{i18n.launchpad.groupCardDesc}}</p>
    </div>
  </a>

  <a class="card card-clickable text-white bg-primary mb-3" href="#!/admin/newmember">
    <div class="card-body">
      <h4 class="card-title">{{i18n.launchpad.newmemberCardTitle}}</h4>
      <p class="card-text">{{i18n.launchpad.newmemberCardDesc}}</p>
    </div>
  </a>

  <a class="card card-clickable text-white bg-primary mb-3" href="#!/admin/newreport">
    <div class="card-body">
      <h4 class="card-title">{{i18n.launchpad.newreportCardTitle}}</h4>
      <p class="card-text">{{i18n.launchpad.newreportCardDesc}}</p>
    </div>
  </a>
</div>
