<form class="mt-3" name="groupForm" novalidate ng-submit="saveGroup()">

  <!-- Basic Group Information -->
  <fieldset class="mb-4">
    <legend>{{i18n.groupForm.basicInfoFieldset}}</legend>
    
    <!-- Name row -->
    <div class="form-row">
      <div class="col-2 form-group">
        <label for="gnumber">
          {{i18n.groupForm.gnumberLabel}}
        </label>
        <input type="text" id="gnumber" name="gnumber" class="form-control form-control-lg" 
          placeholder="{{i18n.groupForm.gnumberPlaceholder}}" ng-model="group.number" ng-required="false">
      </div>
      <div class="col-10 form-group">
        <label for="gname">
          {{i18n.groupForm.gnameLabel}}
        </label>
        <input type="text" id="gname" name="gname" class="form-control form-control-lg" 
          placeholder="{{i18n.groupForm.gNamePlaceholder}}" ng-model="group.name" ng-required="true">
      </div>
    </div>

    <!-- Type and Status row -->
    <div class="form-row">
      <div class="col form-group">
        <label for="gtype">
          {{i18n.groupForm.gtypeLabel}}
        </label>
        <select id="gtype" name="gtype" class="form-control form-control-lg" 
                ng-model="group.type" ng-required="true">
          <option value="mix">{{i18n.dropdowns.gtype.mix}}</option>
          <option value="men">{{i18n.dropdowns.gtype.men}}</option>
          <option value="women">{{i18n.dropdowns.gtype.women}}</option>
          <option value="young">{{i18n.dropdowns.gtype.young}}</option>
          <option value="pilot">{{i18n.dropdowns.gtype.pilot}}</option>
        </select>
      </div>
      <div class="col form-group">
        <label for="status">
          {{i18n.dropdowns.status.label}}
        </label>
        <select id="status" name="status" class="form-control form-control-lg" 
                ng-model="group.status" ng-required="true">
          <option value="active">{{i18n.dropdowns.status.active}}</option>
          <option value="inactive">{{i18n.dropdowns.status.inactive}}</option>
        </select>
      </div>
    </div>
  </fieldset>

  <!-- Address -->
  <section ng-include="'views/fragments/addressForm.html'"></section>

  <!-- Schedule -->
  <fieldset class="mb-4">
    <legend>{{i18n.groupForm.shcLegend}}</legend>
    <div class="form-row">
      <div class="col-sm-4 form-group">
         <label for="schdDay">
          {{i18n.groupForm.schdDayLabel}}
        </label>
        <select id="schdDay" name="schdDay" class="form-control form-control-lg" 
                ng-model="schedule.weekday" ng-required="true">
          <option value="mon">{{i18n.dropdowns.weekdays.mon}}</option>
          <option value="tue">{{i18n.dropdowns.weekdays.tue}}</option>
          <option value="wed">{{i18n.dropdowns.weekdays.wed}}</option>
          <option value="thu">{{i18n.dropdowns.weekdays.thu}}</option>
          <option value="fri">{{i18n.dropdowns.weekdays.fri}}</option>
          <option value="sat">{{i18n.dropdowns.weekdays.sat}}</option>
          <option value="sun">{{i18n.dropdowns.weekdays.sun}}</option>
        </select>
      </div>
      <div class="col form-group">
        <label for="schdTimeFrom">
          {{i18n.groupForm.schdTimeFromLabel}}
        </label>
        <input type="time" name="schdTimeFrom" id="schdTimeFrom" class="form-control form-control-lg" 
          ng-model="schedule.timeFrom" ng-required="false" readonly>
      </div>
      <div class="col form-group">
        <label for="schdTimeTo">
          {{i18n.groupForm.schdTimeToLabel}}
        </label>
        <input type="time" name="schdTimeTo" id="schdTimeTo" class="form-control form-control-lg" 
           ng-model="schedule.timeTo" ng-required="false" readonly>
      </div>
    </div>
  </fieldset>

  <!-- Alert/Error row -->
  <div class="form-row">
    <div class="col">
      <div class="alert alert-warning" role="alert" ng-show="groupForm.$invalid">
        {{i18n.alerts.invalidForm}} 
      </div>
      <div class="alert alert-success" role="alert" ng-show="response.messageOk">
        {{response.messageOk}}
      </div>
      <div class="alert alert-danger" role="alert" ng-show="response.messageErr">
        {{response.messageErr}}
      </div>
    </div>
  </div>
  
  <!-- Buttons row -->
  <div class="form-row">
      <!-- if activeUser.role = admin -->  
      <div class="col-md form-group">
        <button type="submit" class="btn btn-lg btn-block btn-primary" 
          ng-disabled="groupForm.$invalid">
          {{i18n.btns.saveBtn}}
        </button>
      </div>
      <div class="col-md form-group">
        <button type="button" class="btn btn-lg btn-block btn-success" 
           ng-click="newGroup()">
          {{i18n.btns.newBtn}}
        </button>
      </div>
      <div class="col-md form-group" ng-show="groupId">
        <button type="button" class="btn btn-lg btn-block btn-danger" 
            data-toggle="collapse" data-target="#collapseDelete" aria-expanded="false" aria-controls="collapseDelete">
          {{i18n.btns.deleteBtn}}
        </button>

        <div  class="collapse" id="collapseDelete">
          <div class="alert alert-danger" role="alert">
            {{i18n.alerts.confirmDelete}} 
            <button type="button" class="btn btn-danger" ng-click="deleteGroup()">
              {{i18n.btns.yesBtn}}
            </button>
            <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#collapseDelete" aria-expanded="false" aria-controls="collapseDelete">
              {{i18n.btns.noBtn}}
            </button>
          </div>
        </div>
      </div>
      <!-- endif -->  
  </div>

</form>
